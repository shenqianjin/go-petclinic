<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
{{template "header" .}} {{/* header.html 它是页面嵌入模板,最后的那个点表示将当前模板中的变量传递到header.html模板中 */}}
<body>
{{template "navigator" .}} {{/* header.html 它是页面嵌入模板,最后的那个点表示将当前模板中的变量传递到header.html模板中 */}}

<div class="container-fluid">
  <div class="container xd-container">

    <h2>New Pet</h2>
    <form class="form-horizontal" id="add-vet-form" method="post" action="/vets/new">
      <div class="form-group">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="firstName">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="lastName">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="city">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="city" id="city" placeholder="City"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="submit">Add Vet</button>
        </div>
      </div>
    </form>
  </div>
</div>

{{template "footer"}} {{/* footer.html 它是页面嵌入模板,双花括号内容后面没有那个点表示footer.html模板中没有变量 */}}
</body>
</html>
