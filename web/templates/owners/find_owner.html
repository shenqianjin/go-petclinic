<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
    {{template "header" .}} {{/* header.html 它是页面嵌入模板,最后的那个点表示将当前模板中的变量传递到header.html模板中 */}}
  <body>
    {{template "navigator" .}} {{/* header.html 它是页面嵌入模板,最后的那个点表示将当前模板中的变量传递到header.html模板中 */}}

    <div class="container-fluid">
        <div class="container xd-container">

    <h2>Find Owners</h2>

    <form action="/owners" method="get"
          class="form-horizontal" id="search-owner-form">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label class="col-sm-2 control-label">Last name </label>
                <div class="col-sm-10">
                    <input class="form-control" size="30" maxlength="80" id="lastName" name="lastName" value="">
                    <span class="help-inline"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Find Owner</button>
            </div>
        </div>

        <a class="btn btn-primary" href="/owners/new">Add Owner</a>

    </form>
        </div>
    </div>

    {{template "footer"}} {{/* footer.html 它是页面嵌入模板,双花括号内容后面没有那个点表示footer.html模板中没有变量 */}}
  </body>
</html>
